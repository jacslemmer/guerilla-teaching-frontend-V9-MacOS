name = "guerilla-teaching-website"
main = "worker/index.ts"
compatibility_date = "2025-10-06"

# Environment variables for the worker
[vars]
FRONTEND_URL = "https://guerilla-teaching.pages.dev"
API_BASE_URL = "https://guerilla-teaching-website.jacobuslemmer.workers.dev"

# Production environment
[env.production]
name = "guerilla-teaching-prod"
vars = { FRONTEND_URL = "https://guerilla-teaching.com" }

# KV Namespace for caching/sessions
[[kv_namespaces]]
binding = "CACHE"
id = "9bc65b35521f4ded8450ba44195a9d63"

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "guerilla-teaching-db"
database_id = "2ddfe790-3c63-4702-ac29-0ebd9bd5ce0f"

# R2 Storage bindings
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "guerilla-teaching-assets"

